        <img src="assets/images/Flowerillustration.jpeg" alt="illustration of a peony with two big flowers inbetween several geometric figures. with detailed spaces, empty spaces and different abstract textures.">
        <img src="assets/images/pineappleceramicscultpture.jpeg" alt="sculpture of a pineapple made of ceramic. the leafs on the top are all black and in fine slates of ceramic. the body of the pineapple is white with black spots">
        <img src="assets/images/serpiente.jpeg" alt="snake in a diagonal line across the whole page. the snake is wraped up in several geometric figures. covined with diferent textures and contrasted spaces.">
